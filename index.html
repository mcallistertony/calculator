<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>calculator</title>
        <link href="css/css-reset.css" rel="stylehseet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div id="calculator-body">
                <div id="calculator-screen">0</div>
                <div class="operator-btn" id="clear-btn">AC</div>
                <div class="pos-neg-btn" id="positive-negative-btn">+/-</div>

                <div class="number-button" id="btn0">0</div>
                <div class="number-button" id="btn1">1</div>
                <div class="number-button" id="btn2">2</div>
                <div class="number-button" id="btn3">3</div>
                <div class="number-button" id="btn4">4</div>
                <div class="number-button" id="btn5">5</div>
                <div class="number-button" id="btn6">6</div>
                <div class="number-button" id="btn7">7</div>
                <div class="number-button" id="btn8">8</div>
                <div class="number-button" id="btn9">9</div>
                <div class="number-button" id="decimal-btn">.</div>
                <div class="operator-btn" id="divider-btn">/</div>
                <div class="operator-btn" id="multiply-btn">*</div>
                <div class="operator-btn" id="substract-btn">-</div>
                <div class="operator-btn" id="add-btn">+</div>
                <div class="equal-btn" id="equal-btn">=</div>
            </div>
        </main>
    </body>
    <script src="js/main.js"></script>
</html>
